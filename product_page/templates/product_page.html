{% extends 'base.html' %} 
{% load static %}
{% block content %}
<head>
    <style>
        .card {
            display: flex;
            color: #0A3100;
            text-align: center;
            font-family: Amiko;
            font-size: 20px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            width: 215.097px;
            min-height:330.582px;
            justify-content: center;
            align-items: center;
            border-radius: 12.997px;
            background: #FFF;
            box-shadow: 3.2492px 3.2492px 12.99679px 0px rgba(0, 0, 0, 0.25);
            gap:4.95px;
        }

        .image-book {
            justify-content: center;
            align-items: center;
            height: auto;
            width:65%;
        }

        #title {
            width: 100%;
            flex-direction: row;
            flex-wrap: wrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap:20.79px;
        }

        .judul-buku {
            width:90%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .button-all {
            display: flex;
            flex-shrink: row;
        }

        .search-buku {
            display: flex;
            align-items: center;
            justify-content: center;
            
        }


        .input-search {
            width: 500px;
            border-radius: 10px;
            background: #79C278;
            box-shadow: 0px 4px 20px 0px rgba(0, 0, 0, 0.25) inset;
            width: 1052px;
            height: 40px;
            flex-shrink: 0;
            
        }

        .isi-content {
            display: flex;
            flex-direction: column;
            gap:20px;
        }
        
        .fav-button {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            border-radius: 10px;
            background: linear-gradient(180deg, #8DB085 0%, #5A8569 100%);
            border-style: hidden;
            color: white;
            cursor: pointer;
        }

        .fav-button:hover {
            background: linear-gradient(180deg, #42653a 0%, #26472f 100%);
        }

        .buy-button {
            width: 70px;
            height: 40px;
            flex-shrink: 0;
            border-radius: 10px;
            background: linear-gradient(180deg, #8DB085 0%, #5A8569 100%);
            border: none;
            color: white;
            cursor: pointer;
        }
        
        .buy-button:hover {
            background: linear-gradient(180deg, #42653a 0%, #26472f 100%);
        }
        .button-all {
            display: flex;
            flex-direction: row;
            gap:7px;
            
        }

        .navbar {
            display: flex;
            flex-direction: row;
        }

    </style>
</head>

<body>
    <div class="isi-content">
        <div class="navbar">
            <div>bukuku</div>
            <div class="nav-kanan">
                <div>cart</div>
                <div>fav</div>
            </div>
            
        </div>
        <div class="search-buku">
            <input type="text" placeholder="Cari buku Anda..." class="input-search">
        </div>
        <div id="title"></div>
    </div>
</body>


<script>
    async function refreshProduct() {
        const buku = document.getElementById("title");
        
        const product = await getProduct();
        console.log(product)
        let bukuString = ``
        product.forEach((item) => {
            bukuString += `
             <div class="card">
                <img class="image-book" src="${item.fields.imgUrl}">
                <p class="judul-buku"> ${item.fields.title} </p>
                <div class="harga-buku"> Rp${Math.ceil(item.fields.price*15000).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")} </div>
                <div class="button-all">

                    <form action='javascript:add_to_cart(${item.pk})' id='transactionIDValue' class="d-inline" method="post">
                        {{cart_product_form}}
                        {% csrf_token %}
                        <input type="submit" class="btn btn-primary shadow px-5 py-2 Id_submit" value="Add To Cart">
                    </form>
                    <button class="fav-button" data-item-id="${item.pk}"><3 </button>
                </div>
             </div>`

        })
        buku.innerHTML = bukuString
    }
    
    async function getProduct() {
        return fetch("{% url 'product_page:get_product_json' %}").then((res) => res.json())
    }

    refreshProduct()

    async function add_to_cart(book_id) {
        alert(book_id)
        return fetch(`add_to_cart/${book_id}`).then((res) => res.json()) 
      }

</script>
{% endblock %}

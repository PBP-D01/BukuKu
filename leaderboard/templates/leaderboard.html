{% block content %}
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #79C278;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        .button-cart {
            background: transparent;
            border: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
        }

        .button-cart-img {
            width: 30px;
            height: auto;
        }

        .search-filter-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #ffffff;
        }

        .input-search {
            flex-grow: 1;
            border: none;
            border-radius: 10px;
            padding: 10px;
            color: #ffffff;
            background: #79C278;
        }

        .input-search::placeholder {
            color: #ffffff;
        }

        .filter-button {
            background: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .filter-img {
            width: 30px;
            height: auto;
        }

        .isi-content {
            padding: 20px;
            background-color: #ffffff;
        }

        h1 {
            font-size: 24px;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        .btn-add-to-cart {
            background: linear-gradient(180deg, #8DB085 0%, #5A8569 100%);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn-add-to-cart:hover {
            background: #294123;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img src="https://raw.githubusercontent.com/kayzaazr/cupcat-shop/main/gambar-website/BukuKu..png" class="logo">
        <button class="button-cart">
            <img src="https://raw.githubusercontent.com/kayzaazr/cupcat-shop/main/gambar-website/Mask%20group.png"
                class="button-cart-img">
        </button>
    </div>

    <div class="search-filter-bar">
        <input oninput="filter(this)" type="text" placeholder="Cari buku Anda..." class="input-search">
        <button class="filter-button">
            <img src="https://raw.githubusercontent.com/kayzaazr/cupcat-shop/main/gambar-website/Mask%20group-1.png"
                class="filter-img">
        </button>
    </div>

    <div class="isi-content">
        <h1>LeaderBoard</h1>
        <table id="product_table"></table>
    </div>

        <script>
            async function getProducts() {
                try {
                    const response = await fetch("{% url 'leaderboard:get_product_json' %}");
                    if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    
                    const products = await response.json();
                    
                    // Sort the products by the 'buys' attribute in ascending order
                    products.sort((a, b) => a.buys - b.buys);
                    
                    return products;
                } catch (error) {
                    console.error("Error fetching and sorting products:", error);
                    throw error;
                }
            }
    
        
            async function refreshProducts() {
                document.getElementById("product_table").innerHTML = ""
                const products = await getProducts()
                let htmlString = `<tr>
                    <th>Rank</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Author</th>
                    <th>Stars</th>
                    <th>Buys</th>
                </tr>`
                var rank = 0
                products.forEach((item) => {
                    rank +=1
                    htmlString += `\n<tr>
                    <td>${rank}</td>
                    <td>${item.fields.title}</td>
                    <td>${item.fields.price}</td>
                    <td>${item.fields.author}</td>
                    <td>${item.fields.stars}</td>
                    <td>${item.fields.buys}</td>
                </tr>` 
                })
        
        
                document.getElementById("product_table").innerHTML = htmlString
            }
        
            refreshProducts()
            
            async function filter(input){
            document.getElementById("product_table").innerHTML = ""
                const products = await getProducts()
                let htmlString = `<tr>
                    <th>Rank</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Author</th>
                    <th>Stars</th>
                    <th>Buys</th>
                </tr>`
                var rank = 0
                products.forEach((item) => {
                    rank +=1
                    if(item.fields.title.toLowerCase().includes(input.value.toLowerCase())){
                    htmlString += `\n<tr>
                    <td>${rank}</td>
                    <td>${item.fields.title}</td>
                    <td>${item.fields.price}</td>
                    <td>${item.fields.author}</td>
                    <td>${item.fields.stars}</td>
                    <td>${item.fields.buys}</td>
                    </tr>` 
                    }
                    
                })
        
        
                document.getElementById("product_table").innerHTML = htmlString
        }
    
        </script>
    </body>


{% endblock %}
